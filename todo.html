<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>To-Do List</h1>
     <div class="container"> <!--A container that holds and styles the main content of the page -->
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="Add Your text...." autocomplete="off">
                     <button id="add-button" type="submit">ADD</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label class="custom-checkbox" for="todo-1"><!--style the checkbox-->
                    <svg fill="transparent" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 16.2l-3.5-3.5 1.41-1.41L9 13.38l7.09-7.09 1.41 1.41z"/>
                    </svg>
                </label>
                <label for="todo-1" class="todo-text">Webdev project with HTML, CSS, and JS</label>
                <!-- Delete button with icon -->
                <button class="delete-button">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </li>
        </ul>
    </div>
    <script src="todo.js"></script>
</body>

</html>
